<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="wrapper">
    <header></header>
    <section class="banner">
      <div class="bg__image">
        <img src="./images/image.jpg" alt="Image">
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h1></h1>
            <p></p>
            <a href="#" class="button">Button</a>
          </div>
        </div>
      </div>
    </section>
    <div class="productsblock">
      <div class="container">
        <div class="general__heading">
          <h2></h2>
          <p></p>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="product__box">
              <h3></h3>
              <p></p>
              <a href="#" class="link">Link</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="descriptionblock">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            image
          </div>
          <div class="col-sm-6">
            <h2></h2>
            <p></p>
            <ul></ul>
            <a href="#" class="button">Button</a>
          </div>
        </div>
      </div>
    </div>
    <div class="infoblock">
      <div class="container">
        <div class="general__heading text--left">
          <div class="row">
            <div class="col-sm-6">
              <h2></h2>
            </div>
            <div class="col-sm-6">
              <p></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="info__box">
              <div class="info__icon">
                <svg class="icon"></svg>
              </div>
              <h3></h3>
              <p></p>
            </div>
          </div>
        </div>
        <div class="button__holder">
          <a href="#" class="button">Button</a>
        </div>
      </div>
    </div>
    <div class="generaltext">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="image__wrapper">
              image
            </div>
          </div>
          <div class="col-sm-6">
            <div class="text__wrapper">
              <h2></h2>
              <p></p>
              <a href="#" class="button">Button</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="brandwrapper">
      <div class="container">
        <div class="general__heading">
          <h2></h2>
        </div>
        <div class="brand__slider">
          <div class="slide">
            image
          </div>
          <div class="slide">
            image
          </div>
        </div>
      </div>
    </div>
    <div class="configtext">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h2></h2>
            <p></p>
            <a href="#" class="link">Button</a>
          </div>
        </div>
      </div>
    </div>
    <div class="featureblock">
      <div class="container">
        <div class="general__heading">
          <h2></h2>
          <p></p>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="feature__text">
              <div class="feature__icon">
                <svg class="icon"></svg>
              </div>
              <h3></h3>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="reviewblock">
      <div class="container container--full">
        <div class="row">
          <div class="col-sm-4">
            <h3></h3>
          </div>
          <div class="col-sm-8">
            <div class="review__slider">
              <div class="slide">
                <div class="review__content">
                  <blockquote>
                    <q></q>
                    <cite>
                      <span class="name">name</span>
                      <span class="company">company</span>
                    </cite>
                  </blockquote>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="quickblock">
      <div class="container container--full">
        <div class="row">
          <div class="col-sm-4">
            <div class="quick__box">
              <div class="quick__icon">
                <svg class="icon"></svg>
              </div>
              <h4>FAQ</h4>
              <p></p>
              <a href="#" class="link">Link</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__top">
        <div class="container">
          <div class="row">
            <div class="col-sm-6">

            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              
            </div>
          </div>
        </div>
      </div>
      <div class="footer__bottom">
        <div class="container">
          <strong class="copyright">Copy</strong>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
